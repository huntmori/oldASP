	function randommu(){
	//넷스케이프에서 랜덤 연주
		if(document.layers){
			if(document.embeds[n].IsPlaying()==false){
				n=Math.floor(Math.random()*document.embeds.length);
				document.embeds[n].play();
			}
			setTimeout("randommu()",10000)
			
		}

		//익스플로러에서 랜덤 연주
		else if(document.all){
			if(document.embeds[n].PlayState !=2){
				n=Math.floor(Math.random()*document.embeds.length);
				document.embeds[n].play();
			}
			setTimeout("randommu()",10000)
			
		}
	}
	function stop()
	{
		document.embeds[n].stop();
	}
	function play()
	{
		document.embeds[n].play();
	}
	function pause()
	{
		document.embeds[n].pause();
	}
	function next()
	{
		document.embeds[n].stop();
		n++;
		document.embeds[n].play();
	}
	function pre()
	{
		document.embeds[n].stop();
		n--;
		document.embeds[n].play();
	}
	function rnd()
	{
		document.embeds[n].stop();
		n=Math.floor(Math.random()*document.embeds.length);
		document.embeds[n].play();
	}
	</script>
