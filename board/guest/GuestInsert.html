<html>
<head>
<title>방명록 쓰기</title>
</head>
<body bgcolor="black" text="white" link="white" alink="white" vlink="white" background="back2.jpg">
<table border = 0>
	<tr><td><h1>방명록 글 쓰기</h1></td></tr>
</table>
<p><form method = "post" action = "guestinsert.asp">
<p><table border = 0>
	<tr>
		<td>이름 : </td>
		<td><input Type = "text" name = "name" size = "50"></td>
	</tr>
	<tr>
		<td>E-Mail : </td>
		<td><input type = "text" name = "email" size = "50"></td>
	</tr>
	<tr>
		<td>글제목 : </td>
		<td><input Type = "text" name = "title" size = "50"></td>
	</tr>
	<tr>
		<td>글내용 : </td>
		<td><textarea row = "10" cols = "49" name = "content"></textarea></td>
	</tr>
</table>
<p><input type = "submit" value = "글쓰기">
</form>	
</body>
</html>
