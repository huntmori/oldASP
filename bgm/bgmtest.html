		var next=0;
			function fnPlay()
			{
				var movieContent="";

				movieContent += '<object id="mid" type="video/x-ms-wmv" width="300" height="50" > ';

				document.all.mid.play();
				selectObj.options[document.all.sel.selectedIndex].selected = "selected"; 
			}
			function rnd()
			{
				var movieContent="";
				var selectObj = document.getElementById("sel"); 
				var rnd=Math.floor(Math.random()*30)+1;
				movieContent += '<object id="mid" type="video/x-ms-wmv" width="300" height="50" > ';
				movieContent += '<param name="src" value="'+document.all.sel.options[rnd].value+'"></param> ';
				movieContent += '</object>';
				document.all.show.innerHTML =document.all.sel.options[rnd].value;
				document.all.player1.innerHTML = movieContent;
				document.all.mid.play();
				selectObj.options[rnd].selected = "selected"; 
			}
			function fnnext()
			{
				var selectObj = document.getElementById("sel"); 
				if(document.all.sel.selectedIndex=='30')
					selectObj.options[1].selected = "selected";
				else
					selectObj.options[document.all.sel.selectedIndex+1].selected = "selected"; 
				fnPlay();
			}
			function fnpre()
			{
				var selectObj = document.getElementById("sel"); 
				if(document.all.sel.selectedIndex=='0')
					selectObj.options[30].selected = "selected";
				else
					selectObj.options[document.all.sel.selectedIndex-1].selected = "selected"; 
				fnPlay();
			}
			function fnStop()
			{
				document.all.mid.stop();
			}
			function fnpause()
			{
				document.all.mid.pause();
			}
		</script>
